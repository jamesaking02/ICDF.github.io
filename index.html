<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="cardContainer">
      <img class="logo" src="./images/card-logo.svg" alt="card logo">
      <img src="./images/bg-card-front.png" alt="front of card">
      <p class="cardNumber">0000 0000 0000 0000</p>
      <p class="cardName">jane appleseed</p>
      <p class="cardExp">00/00</p>
    </div>
    <div id="cardBack">
      <img src="./images/bg-card-back.png" alt="back of card">
      <p class="cvc">000</p>
    </div>
  </div>
    <form id="cardForm" action="#">
      <div class="flexColumn">
        <label for="cardholder">Cardholder Name</label> 
        <input type="text" placeholder="e.g. Jane Appleseed"></input>
  
        <label for="cNumber">Card Number</label>
        <input type="number" placeholder="e.g. 1234 5678 9123 0000"></input>
      </div>
      
      <div class="flexRow">
        <label>Exp. Date (MM/YY)</label>
        <input class="expMonth" type="number" placeholder="MM"></input>
        <input class="expYear" type="number" placeholder="YY"></input>
  
        <label>CVC</label>
        <input type="number" placeholder="e.g. 123"></input>
      </div>
      
  
      <button>Confirm</button>
    </form>
  
  

  <!-- Completed state start -->
  <div id="confirmScreen">
    <h3>Thank you!</h3>
    <p class="confirmation">We've added your card details</p>
    <p class="cont">Continue</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
